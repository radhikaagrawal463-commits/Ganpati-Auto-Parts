<DOCTYPE!>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>payment page</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items:center;
            }

        .payment-box{
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0,2);
                   }

        h2{
            text-align: center;
            margin-bottom: 20px;
        }           

        label{
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .row{
            display: flex;
            gap: 10px;
        }

        button{
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover{
            background: #1a5ed8;
        }

        .secure{
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="payment-box">
        <h2>Payment Details</h2>

        <label>Card Holder Name</label>
        <input type="text" placeholder="Enter name">

        <label>Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456">

        <div class="row">
            <div> 
                <label>Expiry</label>
                <input type="text" placeholder="MM/YY">
            </div>
            <div>
                <label>CVV</label>
                <input type="password" placeholder="***">
            </div>

            <label>Amount</label>
            <input type="text" placeholder="$1000">

            <p class="secure">100% Secure Payment</p>

            <button onclick="window.location.href='cart.html'">Pay Now</button>

             
        </div>

</body>
</html>
