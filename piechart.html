<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Buying & Selling & Profit Pie Chart</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
        }
        .container {
            width: 40%;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Dynamic Buying & Selling & Profit Pie Chart</h2>

    <div class="container">
        <input type="number" id="buying" placeholder="Enter Buying Amount">
        <input type="number" id="selling" placeholder="Enter Selling Amount">
        <input type="number" id="profit" placeholder="Enter Profit Amount">
        <br><br><br>
        <button onclick="updateChart()">Update Chart</button>

        <canvas id="pieChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('pieChart').getContext('2d');

        const pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Buying', 'Selling', 'Profit'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(255, 0, 0, 1)'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        function updateChart() {
            const buying = document.getElementById('buying').value || 0;
            const selling = document.getElementById('selling').value || 0;
            const Profit = document. getElementById('profit').value || 0;

            pieChart.data.datasets[0].data = [buying, selling, profit];
            pieChart.update();
        }
    </script>

</body>
</html>
